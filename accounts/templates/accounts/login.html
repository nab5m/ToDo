{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'accounts:login' %}" method="post" style="width: fit-content; margin: 0 auto;">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label }}<br>
                {{ field }}<br>
            </p>
        {% endfor %}
        <input type="submit" value="로그인" />
    </form>
{% endblock %}
