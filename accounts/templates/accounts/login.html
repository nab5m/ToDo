{% extends 'base.html' %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/register.css' %}"/>
{% endblock %}
{% block content %}
    <form class="main-form" action="{% url 'accounts:login' %}" method="post" style="width: fit-content; margin: 0 auto;">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <span{% if message.tags %} class="{{ message.tags }} text-warning"{% endif %}>{{ message }}</span><br>
            {% endfor %}
        {% endif %}
        {% for field in form %}
            <p>
                {{ field.label }}<br>
                {{ field }}<br>
            </p>
        {% endfor %}
        <input type="submit" value="로그인" />
    </form>
{% endblock %}
